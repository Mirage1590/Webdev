<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งรหัสผ่านใหม่</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-custom1 flex justify-center items-center h-screen">

    <div class="bg-custom2 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold mb-6">ตั้งรหัสผ่านใหม่</h2>

        <!-- ฟอร์มตั้งรหัสผ่านใหม่ -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password1" class="block text-gray-700">รหัสผ่านใหม่</label>
                <input type="password" name="new_password1" id="new_password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="new_password2" class="block text-gray-700">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" name="new_password2" id="new_password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
            </div>

            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md w-full">ตั้งรหัสผ่านใหม่</button>
        </form>
    </div>

</body>
</html>
