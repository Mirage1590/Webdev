<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customBeige: {
                            light: '#f5f5dc',
                            DEFAULT: '#d2b48c',
                            dark: '#a58b6f',
                        },
                        custom1: '#ECDFCC',
                        custom2: '#FFF0D1',
                    }
                }
            }
        }
    </script>
    {% load static %}
    <style>
        body {
            background-color: #fef7e1;
        }
    </style>
</head>
<body class="bg-custom2">

    <!-- ส่วนหัว -->
    <header class="bg-custom1 p-4 shadow-md">

            </a>
            <!-- Book 2 (empty for now) -->
