<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-custom1 flex justify-center items-center h-screen">

    <div class="bg-custom2 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold mb-6">ลืมรหัสผ่าน</h2>

        <!-- ฟอร์มขอรีเซ็ตรหัสผ่าน -->
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">อีเมล</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
            </div>

            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md w-full">รีเซ็ตรหัสผ่าน</button>
        </form>
    </div>

</body>
</html>
